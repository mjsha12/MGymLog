<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>MGymLog</title>

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="topbar">
    <div class="brand">MGymLog</div>
  </header>

  <main>
    <!-- 홈 -->
    <section id="page-home" class="page active">
      <div class="date-row">
        <button id="btnPrev" class="nav-btn" aria-label="이전 날짜">←</button>
        <div id="todayLabel" class="date-label">--.--</div>
        <button id="btnNext" class="nav-btn" aria-label="다음 날짜">→</button>
      </div>

      <button id="doneBtn" class="done-btn" type="button">운동 완료</button>

      <div class="muscle-grid" id="muscleGrid"></div>

      <div class="last-info" id="lastInfo"></div>
    </section>

    <!-- 기록 -->
    <section id="page-log" class="page">
      <div class="weekdays" id="weekdays"></div>
      <div class="calendar" id="calendar"></div>
    </section>

    <!-- 내보내기 -->
    <section id="page-export" class="page">
      <button id="copyBtn" class="copy-btn" type="button">복사하기</button>
      <div class="export-hint">GPT 분석용으로 복사해서 붙여넣으세요.</div>

      <pre id="exportText"></pre>
    </section>
  </main>

  <nav class="bottom-tabs" aria-label="하단 탭">
    <button class="tab active" data-target="home" type="button">홈</button>
    <button class="tab" data-target="log" type="button">기록</button>
    <button class="tab" data-target="export" type="button">내보내기</button>
  </nav>

  <script src="app.js" defer></script>
</body>
</html>
