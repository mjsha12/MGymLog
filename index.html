<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>MGymLog</title>

  <link rel="stylesheet" href="styles.css" />
  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#ffffff" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <!-- iOS 홈화면 아이콘(네 파일명에 맞춰 필요시 수정) -->
  <link rel="apple-touch-icon" href="icon-192.png" />
</head>

<body>
  <header class="topbar">
    <div class="title">MGymLog</div>
  </header>

  <main>
    <!-- 홈 -->
    <section id="pageHome" class="page active">
      <div class="date-row">
        <button id="btnPrevDay" class="nav-btn" aria-label="이전 날짜">←</button>
        <div id="todayLabel" class="date-label">--.--</div>
        <button id="btnNextDay" class="nav-btn" aria-label="다음 날짜">→</button>
      </div>

      <button id="doneBtn" class="done-btn" type="button">운동 완료</button>

      <div class="muscle-grid" id="muscleGrid"></div>

      <div class="last-info" id="lastInfo"></div>
    </section>

    <!-- 기록 -->
    <section id="pageLog" class="page">
      <div class="weekdays" id="weekdaysRow"></div>
      <div class="calendar" id="calendarGrid"></div>
    </section>

    <!-- 내보내기 -->
    <section id="pageExport" class="page">
      <button id="copyBtn" class="copy-btn" type="button">복사하기</button>
      <div class="export-hint">GPT 분석용으로 복사해서 붙여넣으세요.</div>
      <pre id="exportText"></pre>
    </section>
  </main>

  <nav class="bottom-tabs" aria-label="탭">
    <button class="tab active" data-target="home" type="button">홈</button>
    <button class="tab" data-target="log" type="button">기록</button>
    <button class="tab" data-target="export" type="button">내보내기</button>
  </nav>

  <script src="app.js"></script>
</body>
</html>
